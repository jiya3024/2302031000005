    <style>

            margin: 0;

        }
        hr{

        }
        .logo-container {
            display: flex;
            align-items: center;

        .logo-text {

            font-weight: bold;

            align-content: center;

        }
        .edit-button {
            background-color: #8c9195;

            border: none;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .menu {
            text-align: left;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px 0;
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #d1cbcb;
        }
        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 5px;
        }
        .profile-container img{
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
