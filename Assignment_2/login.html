<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: trirong;
            margin: 0;
            padding: 0;
            background-color: #d9d7d7;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        
        h1{
        font-size: 24px;
        font-weight: bold;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .box {
            background: #c7c7c9;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            
        }
        
        .box h2 {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #999;
            border-radius: 5px;
            background-color: #c0c0c0;
        }
        
        button {
            background-color: #d9d7d7;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 30px;

        }
        
        button:hover {
            background-color: #ccc;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #d1cbcb;
        }
        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 5px;
        } 
        ::placeholder{
            color: black;
        }
        img {
        overflow-clip-margin: content-box;
        overflow: clip;
        }
    </style>
</head>
<body>
    <header class="logo">
        <img src="/bg_logo_figma.png" height="80px" alt="Let's Cook Logo">
        <h1>Let's Cook!</h1>
    </header>
    
    <h1>WELCOME!</h1>
    
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <input type="email" placeholder="Email-address">
            <input type="password" placeholder="Enter password">
            <a href="index.html"><button>Login</button></a>
        </div>
        
        <div class="box">
            <h2>Register</h2>
            <input type="text" placeholder="Enter Name">
            <input type="text" placeholder="Enter Phone Number">
            <input type="email" placeholder="Enter Email">
            <input type="password" placeholder="Enter password">
            <input type="password" placeholder="Re-type password">
            <a href="login.html"><button>Register</button></a>
        </div>
    </div>
    
    <footer>
        <p><a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a></p>
        <p>All rights reserved. <a href="#">Imprint</a> - <a href="#">Privacy Policy</a> - <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
