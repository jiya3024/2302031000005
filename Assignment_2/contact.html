<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        body {
            font-family: trirong;
            margin: 0;
            padding: 0;
            background-color: #d9d7d7;
            text-align: center;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d9d7d7;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: ruby-text;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        
        .container {
            width: 50%;
            max-width: 600px;
            margin: 60px auto;
            text-align: left;
        }

        h1 {
            font-size: 32px;
            text-align: center;
        }

        
        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background-color: #c7c7c9;
            font-size: 16px;
            border-radius: 8px;
        }

        textarea {
            height: 120px;
        }

        ::placeholder{
            color: black;
        }

        button {
            width: 100px;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid black;
            background-color: #d9d7d7;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #ddd;
        }

        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #d1cbcb;
            
        }

        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 5px;
        } 
    </style>
</head>
<body>

    <header>
        <div class="logo-container"> 
            <img src="/bg_logo_figma.png" height="80px" alt="Let's Cook!"> 
            <span class="logo-text">Let's Cook!</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html" class="user-icon">&#128100;</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="contact.html" method="post">
            <input type="text" placeholder="Username.." required>
            <input type="email" placeholder="Email-address" required>
            <textarea placeholder="Enter your message...." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p><a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a></p>
        <p>All rights reserved. <a href="#">Imprint</a> - <a href="#">Privacy Policy</a> - <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
